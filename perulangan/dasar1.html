<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Bilangan dari 1 hingga n</title>
    <script>
        function tampilkanBilangan() {
            // Mengambil nilai n dari input
            let n = parseInt(document.getElementById("inputN").value);
            
            // Memastikan n valid (n >= 1)
            if (n >= 1) {
                console.clear(); // Membersihkan konsol sebelum menampilkan
                for (let i = 1; i <= n; i++) {
                    console.log(i); // Menampilkan bilangan di konsol
                }
            } else {
                console.log("Nilai n harus >= 1.");
            }
        }
    </script>
</head>
<body>
    <h1>Menampilkan Bilangan dari 1 hingga n</h1>
    <label for="inputN">Masukkan nilai n (n >= 1):</label>
    <input type="number" id="inputN" required><br><br>
    
    <button onclick="tampilkanBilangan()">Tampilkan Bilangan</button>
</body>
</html>
